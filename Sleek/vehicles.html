        body{
         background: url('') top right no-repeat fixed;
          left: 0;
          background-position:center-top;
          background-repeat: no-repeat;
          overflow-x: visible;

        }

                @keyframes change {
                    from {color: #800800;}
                    to{color: #ffe7e9;}
                }


        h3{
          background: none;
        }

        #mainSection{
          background-position: top;
          clip: content-box;
          background-size:contain;
          text: black;

        }

        #footer{
          position: static;
          width: 100%;
          bottom: 0;
        }

        #text{
          position: relative;
          font-size: 70px;
          animation: an 3s ease-out 1 both;
          display: inline-block;
        }


            @media only screen and (max-width: 575px) {
              #text{
                font-size: 25px;
                position: center;
              }
              #text2{
                font-size: 25px;
              }

              body{
                  background-size: 150%;

              }

            }



        a {
          font-size: 19px;
          animation-name:appear;
          animation-duration: 3s;
        }

        @keyframes appear {
            from {opacity: 0;}
            to{opacity: 1;}
        }



                @-webkit-keyframes an{
                    from{
                        opacity: 0;
                        color: black;
                        transform: translateY(150px) ;
                      /*  transform: perspective(500px) translate3d(-35px, -40px, -150px) rotate3d(1, -1, 0, 35deg);
*/
                    }
                    to{
                        opacity: 1;
                        color:black;
                      /*  transform: perspective(500px) translate3d(0, 0, 0);
*/
                        transform: translateY(0px) ;

                    }

                }
                @-webkit-keyframes anOp{
                    from{
                        opacity: 0;
                        color: black;
                        transform: translateY(-150px)  translate3d(-35px, -40px, -150px);
                    }
                    to{
                        opacity: 1;
                        color:black;
                        transform: translateY(0px) ;
                    }
                }


                @-webkit-keyframes fadein { /* Safari and Chrome */
                    from {
                        opacity:0;
                    }
                    to {
                        opacity:1;
                    }
                }
